<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

       <label for="tname"><b>Project Name</b></label>
       <input type="text" size="24" name="pname"><br><br>

       <label>select leader</label>
                <select name="lname">
                    {% for project in pro %}
                        <option value="{{project.id}}">{{project.leader.e_name}}</option>
                    {% endfor %} 
                </select><br>
       <label>select employee</label>
                <select name="ename" id="cars">
                    {% for emp in det %}
                      <option value="{{emp.id}}">{{emp.e_name}}</option>
                    {% endfor %}   
                </select><br>

       <button type="submit" name="btn1" >submit</button>

   </form>
</body>
</html>
